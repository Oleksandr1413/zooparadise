<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(to right, #fddb92, #d1fdff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    nav ul.horizontal-menu {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.95);
      margin: 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    nav ul.horizontal-menu li {
      margin: 0 15px;
    }
    nav ul.horizontal-menu a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul.horizontal-menu a:hover {
      color: #ff8800;
    }
    main {
      padding: 40px 20px;
      background-color: rgba(255, 255, 255, 0.92);
      margin: 40px auto;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #ff8800;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e57300;
    }
  </style>
</head>
<body>
  <header>
    <h1>Реєстрація на ZooParadise</h1>
    <nav>
      <ul class="horizontal-menu">
        <li><a href="index.html">Головна</a></li>
        <li><a href="catalog.html">Каталог</a></li>
        <li><a href="about.html">Про нас</a></li>
        <li><a href="pets.html">Тварини</a></li>
        <li><a href="services.html">Послуги</a></li>
        <li><a href="contacts.html">Контакти</a></li>
        <li><a href="register.html">Реєстрація</a></li>
        <li><a href="links.html">Корисне</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="#" method="post">
      <label for="name">Ім'я:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Електронна пошта:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Зареєструватися</button>
    </form>
  </main>

  <footer>
    <p>© 2025 ZooParadise. Всі права захищені.</p>
  </footer>
</body>
</html>
